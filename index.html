<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Participantes – Jóvenes en Acción | SNGR</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#2F338F;
      --brand-600:#242870;
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --line:#e5e7eb;
      --radius:14px;
      --shadow:0 10px 25px rgba(17,24,39,.08);
      --shadow-sm:0 6px 16px rgba(17,24,39,.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
    }

    /* Header */
    .page-header{
      background:linear-gradient(180deg,var(--brand) 0%, #1f225f 100%);
      color:#fff;
      padding:24px 16px;
    }
    .header-wrap{
      max-width:1080px; margin:0 auto; display:flex; align-items:center; gap:16px;
    }
    .logo{
      height:48px; width:auto; object-fit:contain; filter:drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }
    .header-titles{line-height:1.25}
    .title{margin:0; font-size:1.4rem; font-weight:700}
    .subtitle{margin:4px 0 0; font-size:.95rem; opacity:.9}

    /* Main card */
    main{flex:1; display:flex; align-items:flex-start; justify-content:center; padding:28px 16px}
    .card{
      width:100%; max-width:980px; background:var(--card); border-radius:var(--radius);
      box-shadow:var(--shadow); border:1px solid var(--line); overflow:hidden;
    }
    .card-head{
      padding:22px 22px 8px; border-bottom:1px solid var(--line);
    }
    .card-head h2{margin:0; font-size:1.4rem; color:var(--brand)}
    .card-head p{margin:6px 0 0; color:var(--muted); font-size:.95rem}

    .card-body{padding:22px}

    /* Search form */
    .search-row{
      display:grid; gap:12px; grid-template-columns: 1fr;
    }
    @media (min-width:720px){
      /* más espacio para el segmentado */
      .search-row{ grid-template-columns: minmax(320px, 380px) 1fr 140px; }
    }

    .segmented{
      background:#f8fafc; border:1px solid var(--line); border-radius:12px; padding:6px;
      display:grid; grid-template-columns: repeat(3, 1fr); gap:6px;
    }
    .segmented input{ display:none; }

    .segmented label{
      display:flex; align-items:center; justify-content:center; gap:8px;
      min-height:42px; padding:10px 12px;
      border-radius:8px; cursor:pointer; font-weight:700; font-size:.95rem;
      color:var(--muted); user-select:none; transition:.15s ease; white-space:nowrap;
      border:1px solid transparent;
      background:transparent;
    }
    .segmented input:checked + label{
      background:#fff; color:var(--brand);
      box-shadow:var(--shadow-sm); border:1px solid #eef2ff;
    }

    .seg-icon{ display:inline-flex; width:18px; height:18px; }
    .seg-icon svg{ width:18px; height:18px; display:block; }
    .seg-icon path{ fill: currentColor; }

    /* Responsive: apilar en pantallas muy estrechas */
    @media (max-width:480px){
      .segmented{ grid-template-columns: 1fr; }
      .segmented label{ justify-content:flex-start; padding-left:14px; }
    }

    .input{
      width:100%; padding:12px 14px; border:1px solid var(--line); border-radius:12px; font-size:1rem;
      outline:0; transition: box-shadow .15s ease, border-color .15s ease; background:#fff;
    }
    .input:focus{border-color:#c7d2fe; box-shadow:0 0 0 4px rgba(59,130,246,.12)}

    .btn{
      border:0; border-radius:12px; padding:12px 14px; font-weight:700; font-size:1rem; cursor:pointer;
      background:var(--brand); color:#fff; transition:transform .06s ease, background .15s ease, box-shadow .15s ease;
      box-shadow:0 8px 18px rgba(47,51,143,.22);
    }
    .btn:hover{background:var(--brand-600)}
    .btn:active{transform:translateY(1px)}

    .helper{margin-top:8px; color:var(--muted); font-size:.9rem}

    /* Results */
    .results-head{margin:18px 0 10px; font-weight:700}
    .results{
      list-style:none; margin:0; padding:0; display:grid; gap:10px;
    }
    .item{
      border:1px solid var(--line); border-radius:12px; padding:12px 14px; background:#fff; display:flex; justify-content:space-between; align-items:center; gap:14px; cursor:pointer;
      transition: border-color .15s ease, transform .06s ease, box-shadow .15s ease;
    }
    .item:hover{border-color:#c7d2fe; box-shadow:var(--shadow-sm)}
    .i-main{display:flex; align-items:center; gap:12px}
    .avatar{
      width:40px; height:40px; border-radius:10px; display:grid; place-items:center; font-weight:700; background:#eef2ff; color:#3730a3;
    }
    .i-text{line-height:1.3}
    .i-name{font-weight:700}
    .i-sub{color:var(--muted); font-size:.9rem}
    .badge{
      background:#eef2ff; color:#3730a3; padding:6px 10px; border-radius:999px; font-size:.8rem; font-weight:700;
      border:1px solid #e0e7ff;
    }
    .no-results{
      text-align:center; padding:18px; color:var(--muted); border:1px dashed var(--line); border-radius:12px; background:#fafafa;
    }

    /* Loader */
    .loader{
      width:34px; height:34px; border-radius:50%; border:3px solid #e5e7eb; border-top-color:var(--brand); margin:18px auto; animation:spin .8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Modal */
    .overlay{
      position:fixed; inset:0; background:rgba(17,24,39,.55); display:none; align-items:center; justify-content:center; padding:16px; z-index:1000;
    }
    .overlay.show{display:flex; animation:fade .12s ease}
    @keyframes fade{from{opacity:0} to{opacity:1}}

    .modal{
      width:100%; max-width:860px; background:#fff; border-radius:18px; border:1px solid var(--line); box-shadow:var(--shadow);
      transform:translateY(10px); animation:up .18s ease forwards;
    }
    @keyframes up{to{transform:translateY(0)}}

    .m-head{
      display:flex; align-items:center; gap:12px; padding:18px 20px; border-bottom:1px solid var(--line);
    }
    .m-avatar{
      width:46px; height:46px; border-radius:12px; display:grid; place-items:center; font-weight:800; background:#eef2ff; color:#3730a3;
    }
    .m-title{margin:0; font-size:1.15rem}
    .m-close{
      margin-left:auto; appearance:none; background:transparent; border:0; font-size:28px; line-height:1; cursor:pointer; color:#9ca3af;
    }
    .m-close:hover{color:#374151}

    .m-body{
      padding:20px; display:grid; gap:18px; grid-template-columns:1fr; 
    }
    @media (min-width:680px){
      .m-body{grid-template-columns:1fr 1fr}
    }

    .pair{line-height:1.45}
    .pair strong{display:block; color:var(--muted); font-size:.85rem; margin-bottom:4px}
    .pair span{font-size:.98rem}

    .m-foot{
      border-top:1px solid var(--line); padding:14px 20px; display:flex; justify-content:flex-end; gap:10px; background:#fafafa; border-bottom-left-radius:18px; border-bottom-right-radius:18px;
    }
    .btn-secondary{
      background:#fff; color:#000; border:1px solid var(--line); box-shadow:none;
    }
    .btn-secondary:hover{background:#f3f4f6}

    footer{
      padding:14px; text-align:center; color:#e5e7eb; font-size:.9rem; background:#1f225f;
    }
  </style>
</head>
<body>

  <header class="page-header">
    <div class="header-wrap">
      <img src="sngr.png" alt="Logo SNGR" class="logo">
      <div class="header-titles">
        <h1 class="title">Servicio Nacional de Gestión de Riesgos (SNGR)</h1>
        <p class="subtitle">Programa “Jóvenes en Acción” · Consulta interna</p>
      </div>
    </div>
  </header>

  <main>
    <section class="card" role="region" aria-labelledby="titulo-consulta">
      <div class="card-head">
        <h2 id="titulo-consulta">Consulta de Participantes</h2>
        <p>Busca por <strong>cédula</strong>, <strong>apellidos</strong> o <strong>nombres</strong>.</p>
      </div>

      <div class="card-body">
        <!-- Search -->
        <div class="search-row" role="search">
          <!-- Segmentado con ICONOS -->
          <div class="segmented" aria-label="Criterio de búsqueda">
            <input type="radio" name="crit" id="crit-cedula" value="cedula" checked>
            <label for="crit-cedula" title="Buscar por Cédula">
              <span class="seg-icon" aria-hidden="true">
                <!-- Icono Credencial -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M4 5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5zm4 4h8M8 9a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 8h8m-8-4h8" />
                </svg>
              </span>
              <span class="seg-text">Cédula</span>
            </label>

            <input type="radio" name="crit" id="crit-apellidos" value="apellidos">
            <label for="crit-apellidos" title="Buscar por Apellidos">
              <span class="seg-icon" aria-hidden="true">
                <!-- Icono Personas -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm-7 8a7 7 0 0 1 14 0v1H5z"/>
                </svg>
              </span>
              <span class="seg-text">Apellidos</span>
            </label>

            <input type="radio" name="crit" id="crit-nombres" value="nombres">
            <label for="crit-nombres" title="Buscar por Nombres">
              <span class="seg-icon" aria-hidden="true">
                <!-- Icono Usuario -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm-8 9a8 8 0 0 1 16 0v1H4z"/>
                </svg>
              </span>
              <span class="seg-text">Nombres</span>
            </label>
          </div>

          <input id="searchInput" class="input" type="text" placeholder="Ej.: 1753631652 o 'Quilumba' o 'Karoly'" aria-label="Término de búsqueda">
          <button id="searchButton" class="btn" type="button" aria-label="Buscar participante">Buscar</button>
        </div>
        <div class="helper" id="helperText">Presiona Enter para buscar rápidamente.</div>

        <h3 class="results-head">Resultados</h3>
        <div id="loader" class="loader" style="display:none" aria-hidden="true"></div>
        <ul id="resultsContainer" class="results" role="list" aria-live="polite"></ul>
      </div>
    </section>
  </main>

  <footer>
    © 2025 SNGR – Coordinación Zonal 5-8 · Uso interno
  </footer>

  <!-- Modal -->
  <div id="modalOverlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal" role="document">
      <div class="m-head">
        <div id="modalAvatar" class="m-avatar" aria-hidden="true">AA</div>
        <h3 id="modalTitle" class="m-title">Participante</h3>
        <button id="modalClose" class="m-close" aria-label="Cerrar">×</button>
      </div>

      <div id="modalDesc" class="m-body">
        <!-- Se llena por JS -->
      </div>

      <div class="m-foot">
        <button class="btn btn-secondary" id="modalClose2" type="button">Cerrar</button>
        <button class="btn" type="button" id="modalPrimary" style="display:none">Acción</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
